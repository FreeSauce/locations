{% extends 'base.html' %}

{% block title %} Create{% endblock %}
{% block content %}
<h2>Name it & upload a pic.</h2>
<form method="post">
    {% csrf_token %}
    <div>
      <label for="drop_title">Title</label>
      <input type="text" id="drop_title" name="title">
      <input type="hidden" id="trimmed_drop_uuid" name="uuid" value="{{trimmed_uuid}}">

    </div>
    <button type="submit">All Done!</button>
  </form>
{% endblock %}
