{% extends 'secured-pages/base.html' %}

{% block content %}
  <h2>Log In</h2>
      <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
   	<p>Not Registered? <a href="{% url 'signup' %}">Sign up Here.</a></p>
{% endblock %}
