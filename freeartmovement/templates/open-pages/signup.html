{% extends 'open-pages/base_no_auth.html' %}

{% block content %}
  <h2>Sign up</h2>
      <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create an account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in now.</a></p>
{% endblock %}
